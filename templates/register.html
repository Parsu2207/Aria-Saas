{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-slate-900/80 border border-slate-800 rounded-xl p-8">
  <h2 class="text-xl font-semibold mb-4 text-center">Login to ARIA</h2>
  {% if error %}
    <div class="mb-4 text-sm text-rose-300 bg-rose-950/40 border border-rose-700 rounded px-3 py-2">
      {{ error }}
    </div>
  {% endif %}
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm mb-1">Email</label>
      <input name="email" type="email" required
             class="w-full px-3 py-2 rounded bg-slate-950 border border-slate-700 focus:border-cyan-400 outline-none">
    </div>
    <div>
      <label class="block text-sm mb-1">Password</label>
      <input name="password" type="password" required
             class="w-full px-3 py-2 rounded bg-slate-950 border border-slate-700 focus:border-cyan-400 outline-none">
    </div>
    <button type="submit"
            class="w-full py-2 rounded bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold">
      Login
    </button>
  </form>
  <p class="mt-4 text-xs text-center text-slate-400">
    New to ARIA?
    <a href="/register" class="text-cyan-300 hover:text-cyan-200">Create an account</a>
  </p>
</div>
{% endblock %}
