{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto px-6 py-16 text-center">
  <h2 class="text-3xl font-extrabold text-slate-100 mb-4">Contact ARIA Enterprise Sales</h2>
  <p class="text-slate-300 mb-8 text-lg">
    Scale your SOC with custom integrations, 24/7 support, and dedicated threat intelligence.
  </p>

  <div class="bg-slate-900/80 border border-slate-800 rounded-xl p-8 text-left shadow-xl shadow-cyan-500/10">
    <form action="/contact-us" method="post" class="space-y-6">
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium mb-2">Full Name</label>
          <input type="text" name="name" required
            class="w-full px-4 py-3 rounded bg-slate-950 border border-slate-700 focus:border-cyan-400 outline-none transition-colors">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Company Email</label>
          <input type="email" name="email" required
            class="w-full px-4 py-3 rounded bg-slate-950 border border-slate-700 focus:border-cyan-400 outline-none transition-colors">
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">Estimated Monthly Alerts</label>
        <select name="volume"
          class="w-full px-4 py-3 rounded bg-slate-950 border border-slate-700 focus:border-cyan-400 outline-none transition-colors">
          <option value="10k-50k">10,000 - 50,000</option>
          <option value="50k-200k">50,000 - 200,000</option>
          <option value="200k+">200,000+</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">Message</label>
        <textarea name="message" rows="4"
          class="w-full px-4 py-3 rounded bg-slate-950 border border-slate-700 focus:border-cyan-400 outline-none transition-colors"
          placeholder="Tell us about your SOC infrastructure..."></textarea>
      </div>
      <button type="submit"
        class="w-full py-4 rounded-lg bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold text-lg shadow-lg shadow-cyan-500/20 transition-transform active:scale-95">
        Request Enterprise Demo
      </button>
    </form>
  </div>
</div>
{% endblock %}
